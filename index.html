<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JustStreamIt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="css/index.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <nav id="menu">
            <ul>
                <li><a id="title" href="index.html">JustStreamIt</a></li>
                <li><a class="text-menu" href="#">Accueil</a></li>
                <li><a class="text-menu" href="#">Catégories</a></li>
            </ul>
        </nav>
    </header>
    <div id="best-movie-div">
        <h1 class="title-best-movie">Meilleur film de tous les temps</h1>
        <h1 class="title-best-movie" id="title-best-movie">Avatar</h1>
        <img id="img-best-movie" src="https://m.media-amazon.com/images/M/MV5BMTYwOTEwNjAzMl5BMl5BanBnXkFtZTcwODc5MTUwMw@@._V1_UX182_CR0,0,182,268_AL_.jpg" alt="image best movie">
    </div>
    <h2 class="title-categorie">Horreur</h2>
    <div class="categories">
        <a class="switch" id="switch-left-1">&#8678;</a>
        <section id="categorie-1"></section>
        <a class="switch" id="switch-right-1">&#x21e8;</a>
    </div>
    <h2 class="title-categorie">Fantastique</h2>
    <div class="categories">
        <a class="switch" id="switch-left-2">&#8678;</a>
        <section id="categorie-2"></section>
        <a class="switch" id="switch-right-2">&#x21e8;</a>
    </div>
    <h2 class="title-categorie">Action</h2>
    <div class="categories">
        <a class="switch" id="switch-left-3">&#8678;</a>
        <section id="categorie-3"></section>
        <a class="switch" id="switch-right-3">&#x21e8;</a>
    </div>
    <div id="modal">
        <a id="close-modal">&#x274C;</a>
        <div id="info-modal">
            <h1 class="title">Informations du film</h1>
            <img id="img-movie" src="https://m.media-amazon.com/images/M/MV5BMTYwOTEwNjAzMl5BMl5BanBnXkFtZTcwODc5MTUwMw@@._V1_UX182_CR0,0,182,268_AL_.jpg">
            <h1>Titre</h1>
            <p id="title-movie"></p>
            <h1>Genre</h1>
            <p id="genre-movie"></p>
            <h1>Date</h1>
            <p id="date-movie"></p>
            <h1>Note</h1>
            <p id="rated-movie"></p>
            <h1>Score</h1>
            <p id="score-movie"></p>
            <h1>Réalisateur</h1>
            <p id="directors-movie"></p>
            <h1>Acteurs</h1>
            <p id="actors-movie"></p>
            <h1>Durée</h1>
            <p id="time-movie"></p>
            <h1>Pays</h1>
            <p id="country-movie"></p>
            <h1>Resultat box office</h1>
            <p id="box-office-movie"></p>
            <h1>Résumé</h1>
            <p id="resume-movie"></p>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
